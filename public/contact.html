<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Talk Small Business App</title>
    <meta name="description" content="Get in touch with the Talk Small Business team. We're here to help.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0f49bd',
              'background-light': '#f6f6f8',
              'background-dark': '#101622',
              'text-light': '#0d121b',
              'text-dark': '#f8f9fc',
              'subtext-light': '#4c669a',
              'subtext-dark': '#a0aec0'
            },
            fontFamily: { display: ['Manrope', 'sans-serif'] },
            borderRadius: { DEFAULT: '0.5rem', lg: '1rem', xl: '1.5rem', full: '9999px' }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="font-display bg-background-light text-text-light dark:bg-background-dark dark:text-text-dark">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
      <header class="sticky top-0 z-50 flex items-center justify-center border-b border-gray-200/50 bg-background-light/80 py-3 backdrop-blur-lg dark:border-gray-800/50 dark:bg-background-dark/80">
        <nav class="flex w-full max-w-6xl items-center justify-between px-6">
          <div class="flex items-center gap-3">
            <a href="./index2.html" class="text-lg font-bold tracking-[-0.015em] hover:text-primary">Talk Small Business</a>
          </div>
          <a href="./index2.html#waitlist" class="h-10 min-w-[84px] rounded-lg bg-primary px-4 text-sm font-bold text-white transition-transform hover:scale-105 inline-flex items-center justify-center">Get Early Access</a>
        </nav>
      </header>

      <main class="flex grow flex-col items-center py-16">
        <div class="w-full max-w-3xl px-6">
          <div class="mb-10 text-center">
            <h1 class="text-4xl font-black tracking-[-0.033em] md:text-5xl">Get in Touch</h1>
            <p class="mt-3 text-base text-subtext-dark">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
          </div>

          <div class="soft-card p-8 md:p-10">
            <form id="contact-form" class="space-y-5" novalidate>
              <div>
                <label for="contact-name" class="mb-2 block text-sm font-semibold">Name</label>
                <input id="contact-name" name="name" type="text" required class="w-full rounded-lg border-gray-700 bg-background-dark px-4 py-3 text-text-dark placeholder-subtext-dark focus:border-primary focus:ring-primary" placeholder="Your name">
              </div>
              
              <div>
                <label for="contact-email" class="mb-2 block text-sm font-semibold">Email</label>
                <input id="contact-email" name="email" type="email" inputmode="email" autocomplete="email" required class="w-full rounded-lg border-gray-700 bg-background-dark px-4 py-3 text-text-dark placeholder-subtext-dark focus:border-primary focus:ring-primary" placeholder="you@example.com">
              </div>
              
              <div>
                <label for="contact-subject" class="mb-2 block text-sm font-semibold">Subject</label>
                <input id="contact-subject" name="subject" type="text" required class="w-full rounded-lg border-gray-700 bg-background-dark px-4 py-3 text-text-dark placeholder-subtext-dark focus:border-primary focus:ring-primary" placeholder="How can we help?">
              </div>
              
              <div>
                <label for="contact-message" class="mb-2 block text-sm font-semibold">Message</label>
                <textarea id="contact-message" name="message" rows="5" required class="w-full rounded-lg border-gray-700 bg-background-dark px-4 py-3 text-text-dark placeholder-subtext-dark focus:border-primary focus:ring-primary" placeholder="Tell us more..."></textarea>
              </div>
              
              <button type="submit" class="button-elevated h-12 w-full rounded-lg bg-primary px-6 text-base font-bold text-white transition-transform hover:scale-105">Send Message</button>
              
              <div id="contact-message-status" class="form-message text-center" aria-live="polite"></div>
            </form>
          </div>

          <div class="mt-12 text-center">
            <p class="text-sm text-subtext-dark">TSB LLC</p>
            <p class="text-sm text-subtext-dark">Vermont, USA</p>
            <p class="mt-2 text-sm text-subtext-dark">support@talksmallbusiness.com</p>
          </div>
        </div>
      </main>

      <footer class="flex justify-center border-t border-gray-200 py-8 dark:border-gray-800">
        <div class="flex w-full max-w-6xl flex-col items-center gap-6 px-6 md:flex-row md:justify-between">
          <p class="text-sm text-subtext-light dark:text-subtext-dark">Â© <span id="year"></span> TSB LLC. All rights reserved.</p>
          <div class="flex gap-6 text-sm font-medium text-subtext-light dark:text-subtext-dark">
            <a class="hover:text-primary" href="./contact.html">Contact Us</a>
            <a class="hover:text-primary" href="./privacy.html">Privacy Policy</a>
            <a class="hover:text-primary" href="./terms.html">Terms of Service</a>
          </div>
        </div>
      </footer>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      
      const contactForm = document.getElementById('contact-form');
      const statusDiv = document.getElementById('contact-message-status');
      
      if (contactForm && statusDiv) {
        contactForm.addEventListener('submit', (e) => {
          e.preventDefault();
          
          const name = document.getElementById('contact-name').value.trim();
          const email = document.getElementById('contact-email').value.trim();
          const subject = document.getElementById('contact-subject').value.trim();
          const message = document.getElementById('contact-message').value.trim();
          
          statusDiv.textContent = '';
          statusDiv.className = 'form-message text-center';
          
          if (!name || !email || !subject || !message) {
            statusDiv.textContent = 'Please fill in all fields.';
            statusDiv.classList.add('error');
            return;
          }
          
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
          if (!emailRegex.test(email)) {
            statusDiv.textContent = 'Please enter a valid email address.';
            statusDiv.classList.add('error');
            return;
          }
          
          statusDiv.textContent = 'Thanks for reaching out! We'll get back to you soon.';
          statusDiv.classList.add('success');
          contactForm.reset();
        });
      }
    </script>
  </body>
</html>
