[build]
  # This will be the folder that contains your static files
  publish = "out" 
  # This command will build your Next.js site as a static site
  command = "npm run build" 

# Force static site deployment - skip all processing
[build.processing]
  skip_processing = true

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "0"


