[build]
  publish = "."
  command = ""
  
# Force static site deployment - skip all processing
[build.processing]
  skip_processing = true
  
# Override any framework detection
[build.environment]
  NODE_VERSION = ""

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "0"


